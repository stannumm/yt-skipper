<!DOCTYPE html>
<html>
<head>
  <title>Alert Extension</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #45a049;
    }
    #transcriptButton {
      background-color: #2196F3;
    }
    #transcriptButton:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <button id="alertButton">Click Me!</button>
  <button id="transcriptButton">Get Transcript</button>
  <script src="popup.js"></script>
</body>
</html>
