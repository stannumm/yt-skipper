<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Navigator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      margin: 5px 0;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #timestampCounter {
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="timestampCounter">0 / 0</div>
  <div class="button-container">
    <button id="nextTimestamp">Next Timestamp</button>
    <button id="previousTimestamp">Previous Timestamp</button>
    <button id="batchTimestamp">Batch Timestamp</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
